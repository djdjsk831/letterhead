<html lang="en">

        :root {
            --primary-green: #4cd137;
            --light-green: #7bed9f;
            --honey-gold: #FFD700;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --card-bg: #1e1e1e;
            --text-light: #f5f5f5;
            --text-medium: #e0e0e0;
            --text-dark: #b0b0b0;
            --border-color: #333;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-medium);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: var(--text-light);
            font-weight: 800;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary-green), var(--honey-gold));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: var(--text-dark);
            font-size: 1.1rem;
            margin-top: 0;
        }
        
        .form-section {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
        }
        
        .preview-section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: sticky;
            top: 20px;
            height: fit-content;
            border: 1px solid var(--border-color);

        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            background-color: var(--darker-bg);
            color: var(--text-medium);
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 2px rgba(76, 209, 55, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            background-color: var(--light-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);

        .download-btn {
            background-color: var(--honey-gold);
            color: #333;
            margin-top: 20px;
        }
        
        .download-btn:hover {
            background-color: #ffeb3b;
        }
        
        .download-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* Letterhead Styles */
        .letterhead {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        
        .letterhead .header {
            position: relative;
            padding: 30px 40px 20px 40px;
            background-color: var(--darker-bg);
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 30px), 0 100%);
            padding-bottom: 50px;
        }
        
        .letterhead .header::before {
            content: "";
            position: absolute;
            right: -50px;
            top: -50px;
            width: 200px;
            height: 200px;
            background-color: rgba(76, 209, 55, 0.1);
            border-radius: 50%;
        }
        
        .letterhead .header::after {
            content: "";
            position: absolute;
            left: 30%;
            bottom: -30px;
            width: 60%;
            height: 60px;
            background-color: var(--darker-bg);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 20% 50%);
            z-index: 1;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            z-index: 2;
        }
        
        .logo-container {
    display: flex;
    align-items: center;
    background-color: transparent; /* Change this from var(--darker-bg) */

    border-radius: 8px;
    box-shadow: none; /* Remove the box-shadow if it's causing issues */
}

            margin-right: 20px;

            filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.5));

        .logo-text {
            color: white;
        }

    margin: 0;
    font-size: 28px;
    font-weight: 800;
    letter-spacing: 1px;
    text-transform: uppercase;
    white-space: nowrap;

}

    background: transparent;
}

.logo-text h1 span.bee1 {

    background: transparent;
}

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image:

        .content {
            position: relative;
            padding: 40px;
            background-color: white;
            z-index: 2;
            color: #333;
        }
        
        .date-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(76, 209, 55, 0.2);

        }
        
        .date {
            text-align: right;
            font-style: normal;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .hexagon-pattern {
            position: absolute;
            right: 0;
            top: 40%;
            width: 300px;
            height: 300px;
            opacity: 0.03;
            background-image:

            background-size: 30px 30px;
            z-index: 1;
            mask-image: radial-gradient(circle at center, black 0%, transparent 70%);

        .letter-content {
            position: relative;
            z-index: 2;
            color: #333;
        }

            position: relative;
            padding: 15px 40px;
            background-color: var(--darker-bg);
            color: var(--text-medium);
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            z-index: 2;

            display: flex;
            align-items: center;
        }
        
        .footer-logo {
            height: 30px;
            margin-right: 15px;
        }
        
        .footer a {
            color: var(--honey-gold);

            font-weight: 500;

        function getCurrentDateShort() {
            const today = new Date();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const year = String(today.getFullYear()).slice(2);

        function downloadPNG() {
    // Get the letterhead element
    const element = document.querySelector('.letterhead');
    
    // Get the logo-text h1 element
    const logoTextH1 = document.querySelector('.logo-text h1');
    
    // Show loading state
    const btn = document.getElementById('download-png');
    const originalText = btn.textContent;
    btn.textContent = 'Generating Image...';
    btn.disabled = true;
    
    // Change background to transparent on logo-text h1 for download
    const originalBackground = logoTextH1.style.background || ''; // Store the original background
    logoTextH1.style.background = 'transparent'; // Set background to transparent
    
    // Use html2canvas to capture the element as an image
    html2canvas(element, {
        scale: 3, // Higher scale for better quality
        useCORS: true,
        logging: false,
        backgroundColor: '#ffffff',
        allowTaint: true,
        letterRendering: true,
        ignoreElements: (element) => {
            // Ignore elements that might cause issues
            return element.classList && element.classList.contains('ignore-for-export');
        }
    }).then(canvas => {
        // Convert canvas to data URL
        const imgData = canvas.toDataURL('image/png', 1.0);
        
        // Create download link
        const link = document.createElement('a');
        link.href = imgData;
        link.download = 'green-bee-letterhead.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        // Restore the background and button state
        logoTextH1.style.background = originalBackground; // Restore the original background
        btn.textContent = originalText;
        btn.disabled = false;
    }).catch(err => {
        console.error('Image generation error:', err);
        alert('Image generation failed: ' + (err.message || 'Unknown error'));
        
        // Restore the background and button state
        logoTextH1.style.background = originalBackground; // Restore the original background
        btn.textContent = originalText;
        btn.disabled = false;
    });
}

    // Use html2canvas to capture the element as an image
    html2canvas(element, {
        scale: 3, // Higher scale for better quality in PDF
        useCORS: true,
        logging: false,
        backgroundColor: '#ffffff', // Ensure white background is rendered (change to transparent if needed)
        allowTaint: true,
        letterRendering: true,
        ignoreElements: (element) => {
            // Ignore elements that might cause issues
            return element.classList && element.classList.contains('ignore-for-export');
        }
    }).then(canvas => {
        // Calculate PDF dimensions (A4 size in mm)
        const pdfWidth = 210; // A4 width in mm
        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

        // Initialize jsPDF
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({
            orientation: pdfHeight > pdfWidth ? 'portrait' : 'landscape',
            unit: 'mm',
            format: [pdfWidth, pdfHeight],
            background: 'transparent'  // Attempting transparent background in PDF
        });

        // Add image to PDF
        const imgData = canvas.toDataURL('image/png', 1.0);
        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight, undefined, 'NONE');  // 'NONE' as transparency

        // Save the PDF
        pdf.save('green-bee-letterhead.pdf');

        // Restore button state
        logoTextH1.style.background = originalBackground;
        btn.textContent = originalText;
        btn.disabled = false;
    }).catch(err => {
        console.error('PDF generation error:', err);
        alert('PDF generation failed: ' + (err.message || 'Unknown error'));

        // Restore button state
        logoTextH1.style.background = originalBackground;
        btn.textContent = originalText;
        btn.disabled = false;
    });
}
